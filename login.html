<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO MAX</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <nav>

        <div class="logo">
            <img src="./nav/hbo-logo.svg" alt="Hbo Logo">

        </div>
        <div class="butnav">



            <button class="entrar">

                ENTRAR

            </button>
            <a href="#subscription"> <button class="Assine1">

                    ASSINE AGORA

                </button>
            </a>



        </div>

    </nav>

    

        <main class="content">
            <form class="login container">
                <h1 class="login__title">Entrar</h1>
                <label class="login__label"> Você tem uma conta da HBO Max? </label>
                <input class="login__field" type="email" name="email" id="email" placeholder="Endereço de e-mail" />
                <input class="login__field" type="password" name="password" id="password" placeholder="Senha"
                    minlength="8" />

                <div class="login__actions">
                    <button type="submit" class="but4">Entrar</button>
                    <a href="#" class="login__link"> Esqueceu a senha? </a>
                </div>


        </main>

        <div class="link">
            <a href="#" class="linkcont"> AGORA NA HBO MAX</a>
            <a href="#" class="linkcont">EM BREVE</a>
            <a href="#" class="linkcont">FILMES EM DESTAQUE</a>
            <a href="#" class="linkcont">SÉRIE</a>
            <a href="#" class="linkcont">AJUDA</a>

        </div>

        <p class="footer2">© 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado
            sob licença.</p>

        <div class="social">

            <img src="./footer/fb_0.png" alt="Facebook" class="socialimg">
            <img src="./footer/twitter_0.png" alt="Twitter" class="socialimg">
            <img src="./footer/instagram_0.png" alt="Instragram" class="socialimg">
            <img src="./footer/youtube_0.png" alt="Youtube" class="socialimg">





        </div>



</body>

</html>
